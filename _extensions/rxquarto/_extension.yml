title: RXQuarto
author: Natapol Pornputtapong
version: 1.2.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    revealjs:
      slide-number: "c/t"
      theme: [revealjs/custom.scss]
      # template-partials:
      #   - revealjs/title-slide.html
      title-slide-attributes:
        data-background-image: "assets/bcm-bg.png"
        data-background-size: contain
      html-math-method: katex
      logo: "assets/dept_fac-logo.png"
      include-after: |
        <script type="text/javascript">
          Reveal.on('ready', event => {
            if (event.indexh === 0) {
              document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
            }
          });
          Reveal.addEventListener('slidechanged', (event) => {
            if (event.indexh === 0) {
              Reveal.configure({ slideNumber: null });
              document.querySelector("div.has-logo > img.slide-logo").style.display = "none";
            }
            if (event.indexh === 1) { 
              Reveal.configure({ slideNumber: 'c/t' });
              document.querySelector("div.has-logo > img.slide-logo").style.display = null;
            }
          });
        </script>
    beamer:
      include-in-header: 
        - beamer/front-matter.tex
      # Override pandoc defaults to obtain the correct title slide
      # and author information.
      template-partials:
        - beamer/title.tex
        - beamer/before-body.tex
      mainfont: Noto Sans Thai
      monofont: Arundina Sans Mono
      mathfont: Kanit